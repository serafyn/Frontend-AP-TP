<div class="container-fluid" id="ir-proyecto">
    <div class="list-group-flush w-90">
        <div class="row">
            <div class="col text-start">
                <h3>Proyectos</h3>
            </div>
            <div class="col text-end">
                <button class="btn btn-sm btn-outline-success bi bi-plus-square" routerLink="/newproyecto"
                    *ngIf="isLogged">
                    Agregar Proyecto
                </button>
            </div>
            <div class="row" *ngIf="proyecto?.length == 0">
                <p style="color: rgb(196, 162, 162)">No hay proyecto para mostrar</p>
            </div>

            <div class="card w-3">
                <ul>
                    <li class="list-group-item" *ngFor="let Proyecto of proyecto">
                        <img class="card-img-top img-responsive img-thumbnail" src="{{ Proyecto.imgproyecto }}"
                            alt="Imagen {{ Proyecto.nombreProyecto }}" />

                        <div class="card-body">
                            <h4 class="card-title">{{ Proyecto.nombreProyecto }}</h4>
                            <p class="card-text">
                                {{ Proyecto.descripcionProyecto }}
                            </p>
                            <a href="{{ Proyecto.linkproyecto }}" target="_blank" class="btn btn-outline-secondary">Ir
                                al proyecto <i class="bi bi-arrow-right-square-fill"></i></a>
                        </div>
                        <div class="row card-footer w-60">
                            <div class="col text-end">
                                <button *ngIf="isLogged" class="bi bi-pencil btn btn-sm btn-outline-dark"
                                    routerLink="/editproyecto/{{ Proyecto.id }}">
                                    Editar
                                </button>
                            </div>
                            <div class="col text-start">
                                <button *ngIf="isLogged" class="bi bi-trash3-fill btn btn-sm btn-outline-danger"
                                    (click)="delete(Proyecto.id)">
                                    Borrar
                                </button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
