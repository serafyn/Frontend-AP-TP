<div class="row">
    <div class="col-lg-2">
        <button type="button" class="btn btn-success" routerLink="/editacercade/1" *ngIf="isLogged">
            Editar Persona
        </button>
    </div>

    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <img class="" id="fotoPerfil" src="{{persona.img}}">
    </div>

    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <p id="nombre">{{persona.nombre}} {{persona.apellido}}</p>
        <p>Jr. Developer</p>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
        <span>
            <h1>Acera de mi</h1>
            <p>{{persona.descripcion}}</p>
        </span>
    </div>
